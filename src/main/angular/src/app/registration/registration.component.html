<form (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="inputUname">Username:</label>
      <input id="inputUname" type="text" class="form-text"  required [(ngModel)]="user.username" name="username" 
      placeholder="JSmith360">
  </div>

  <div class="form-group">
      <label for="inputPass">Password:</label>
      <input id="inputPass" class="form-text" type="text" name="pass" required [(ngModel)]="user.pass" placeholder="hunter2"/>
  </div>
  <div class="form-group">
      <label for="inputFn">First name:</label>
      <input id="inputFn" class="form-text" type="text" name="fname" required [(ngModel)]="user.fname" placeholder="John"/>
  </div>
  <div class="form-group">
    <label for="inputLn">Last name:</label>
    <input id="inputLn" class="form-text" type="text" name="lname" required [(ngModel)]="user.lname" placeholder="Smith"/>
</div>
<div class="form-group">
  <label for="inputEm">Email:</label>
  <input id="inputEm" class="form-text" type="text" name="email" required [(ngModel)]="user.email" placeholder="JSmith@email.com"/>
</div>
  <input type="submit" class="btn btn-primary" value="submit"/>
</form>

<html>
    <title> Icebox</title>
    <!-- <link rel = "stylesheet" href = "login.component.css"/> -->
    <body>
        <form (ngSubmit)="Login()" #userForm="ngForm">
            <h1> Icebox </h1>
            <h2> Log In </h2>
            <div class = "form-group">
                <label for = "inUsername">Username: </label>
                <input id = "inUsername" class = "form-text" type = "text" name = "user" required [(ngModel)] = "user.username" placeholder="Username"/>
            </div>
            <div class = "form-group">
                <label for = "inPassword">Password: </label>
                <input id = "inPassword" class = "form-text" type = "password" name = "password" required [(ngModel)] = "user.pass" placeholder="Password"/>
            </div>

            <div class = "form-group">
                <input type = "submit" class = "btn btn-primary" value = "Submit"/>
            </div>

        </form>
    </body>
</html>

<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <h1> Icebox </h1>
    <h2> Log In </h2>
    <div class = "form-group">
        <label for = "inUsername">Username: </label>
        <input id = "inUsername" class = "form-text" type = "text" name = "user" placeholder="Username" required [(ngModel)] = "user.username">
    </div>
    <div class = "form-group">
        <label for = "inPassword">Password: </label>
        <input id = "inPassword" class = "form-text" type = "password" name = "password" placeholder="Password" required [(ngModel)] = "user.pass">
    </div>

    <div class = "form-group">
        <input type = "submit" class = "btn btn-primary" value = "submit" [disabled] = "!loginForm.form.valid"/>
    </div>
</form>

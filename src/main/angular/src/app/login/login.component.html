<div class="page-header container">
  <div class="col-md-7"><H1>Icebox</H1></div>
</div>
<div class="container border">
  <form (ngSubmit)="Login()" #userForm="ngForm">
    <p class="lead">Login:</p>
    <hr class="my-4" />
    <div class="form-group">
      <label for="inUsername">Username: </label> <input id="inUsername" class="form-text" type="text" name="user" required [(ngModel)]="user.username" placeholder="Username" />
    </div>

    <div class="form-group">
      <label for="inPassword">Password: </label> <input id="inPassword" class="form-text" type="password" name="password" required [(ngModel)]="user.pass" placeholder="Password" />
    </div>
    <div *ngIf="incorrect" class="alert alert-danger">Incorrect Login Information</div>

    <div class="form-group"><input type="submit" class="btn btn-primary" value="Submit" /></div>
  </form>
</div>
<div class="col-md-7">Don't have an account? <a href="register">Register Here.</a></div>

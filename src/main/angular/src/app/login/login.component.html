<form>
    <h1> Icebox </h1>
    <h2> Log In </h2>
    <div class = "input">
        <label>Username: </label>
        <input type = "text" name = "user" placeholder="Username" [(ngModel)] = "user">
    </div>
    <div class = "input">
        <label>Password: </label>
        <input type = "password" name = "password" placeholder="Password" [(ngModel)] = "password">
    </div>

    <div class = "input">
        <input type = "submit" value = "Login" (click) = /home>
    </div>
</form>

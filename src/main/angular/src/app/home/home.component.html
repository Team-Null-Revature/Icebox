<!-- Add the angular router -->
<router-outlet></router-outlet>

<!-- Add the top navigation bar -->
<app-nav-bar></app-nav-bar>
<!-- Wrap everyting in a container -->
<div class="container-fluid">
  <!-- Make a row -->
  <div class="row">
    <!-- Column for the file and folder table -->
    <div class="col-md-8 px-0">
      <!-- Table for files and folders -->
      <app-directory></app-directory>

    </div>
    <!-- Column for the currently selected file info -->
    <div class="col-md-4 px-0">
      <!-- Table for the create folder and upload buttons -->
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="border-top-0 th-md-btn">
              <app-folder></app-folder>
              <!-- <button type="button" class="btn btn-outline-primary btn-sm w-100">New Folder</button> -->
            </th>
            <th scope="col" class="border-top-0 th-md-btn">
              <!-- Import the upload button -->
              <app-upload [folderId]="folderId"></app-upload>
            </th>
          </tr>
        </thead>
      </table>
      <div class="card">
        <div class="card-body"><p>File info goes here.</p></div>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-primary btn-sm w-100" data-toggle="modal" data-target="#addFolderModal">New Folder</button>

<!-- Modal -->
<div class="modal fade text-dark" id="addFolderModal" tabindex="-1" role="dialog" aria-labelledby="addFolderModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addFolderModalLabel">New Folder</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" class="w-100">
          <div class="input-group mb-3">
            <input type="text" name="folderName" class="form-control" [(ngModel)]="folder.name" placeholder="Folder Name" required/>
            <div class="input-group-append"><button class="btn btn-primary" type="submit">Create Folder</button></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

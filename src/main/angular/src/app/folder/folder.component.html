<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-primary btn-sm w-100"data-toggle="modal" data-target="#addFolderModal">
    New Folder
  </button>

  <!-- Modal -->
  <div class="modal fade text-dark" id="addFolderModal" tabindex="-1" role="dialog" aria-labelledby="addFolderModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addFolderModalLabel">New Folder</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class= "card-text">Folder Title:
                <!--Only grabs Name for now. Id should be generated, user and parent
                folder should be derived from session info-->
              <form (ngSubmit)="onSubmit()" #folderForm="ngForm">
                <input type="text" name="folderName" [(ngModel)]="folder.name">
                <input type="submit" value="+">
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
